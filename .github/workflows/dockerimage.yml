name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Login to Docker Registry
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }} registry.schuwue.de
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag mibridge:$(date +%s)
    - name: Push the Docker image
      run: docker push mibridge
